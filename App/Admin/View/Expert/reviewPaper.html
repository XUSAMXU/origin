<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('expert/reviewPaperHandle',array('paper_id'=>$data['id']))}" method="post">
            				<div class="space-20"></div>
            		<div class="col-xs-12">
            		<div class="col-xs-3"></div>
            		<div class="col-xs-7">
            			<h4>论文编号:	{$data['id']}
            			</h4>
            		</div>
            		</div>
            		<div class="space-3"></div>
            		<div class="col-xs-12">
            		<div class="col-xs-3"></div>
            		<div class="col-xs-7">
            			<h4> 论文题目:{$data['title']}</h4>
            		</div>
            				
            				</div>
                          
                 				<table class="table table-striped table-bordered table-hover">
             	<thead>
					<th>评审项目</th>
					<th>评审值域</th>
				</thead>
				<foreach name="project" item='v'>
					<tr>
						<td>
							{$v['title']}
						</td>
						
						<td>
								<if condition="$v['type'] == 2">
									<input type="text" name="{$v['name']}_{$v['id']}" placeholder="{$v['test']}"/>
								</if>
								
							<if condition="$v['type'] == 1">
										<foreach name="v['value']" item='value'>

                                <div class="col-sm-3">
                                	 	<input type="radio" name="{$v['name']}_{$v['id']}" value="{$value}" {$v['test']==$value?"checked='checked'":''}/>
                                	 <label class="control-label no-padding-right" for="form-field-6"> {$value}</label>
                                </div>
                                
                            </div>
								
								</foreach>
							</if>
							
							<if condition="$v['type'] == 3"><textarea name="{$v['name']}_{$v['id']}" placeholder="{$v['default']}" class="form-control" rows="6">{$v['test']}</textarea>	</if>
							
						</td>
						
					</tr>
		
				</foreach>
							<tr><td class="info center align-middle">评审结果提交(用于评估工作状态,提交时请勾上,评审内容随时可以更改)</td><td class="info center align-middle"">
				<div class="col-sm-3">
					                       	 	
					                       	 	<input type="checkbox" name="finsh" value="2" <if condition="$finsh[0]['finsh'] eq 2"> checked="checked"</if>/>
                                	 <label class="control-label no-padding-right" for="form-field-6"> 已完成</label>
				</div>
					</td>
					</tr>
		</table>
         




                            <div class="col-md-offset-4 col-md-9">
                                <button class="btn btn-info width-20" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                             
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
</body>
</html>
