<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('paperExcelHandle')}" method="post">
            				<div class="space-20"></div>
                 				<table class="table table-striped table-bordered table-hover">
             	<thead>
					<th>字段信息</th>
					<th>字段选项</th>
				</thead>

					<tr>
						<td class="center align-middle">
							论文字段
						</td>
						
						<td>
			<foreach name='paper' item = 'v'>
					
	                                <div class="col-sm-2">
                                	 	<input type="checkbox" name="paper[]" value="{:C('DB_PREFIX')}paper.{$key}"/>
                                	 <label class="control-label no-padding-right" for="form-field-6"> {$v}</label>
							</div>
					
				</foreach>
				

						</td>
					</tr>
					<tr>
							<td class="center align-middle">
						作者字段
					</td>
					<td>
									<foreach name='author' item = 'a'>
					
				
                                <div class="col-sm-2">
                                	 	<input type="checkbox" name="paper[]" value="{:C('DB_PREFIX')}author.{$key}"/>
                                	 <label class="control-label no-padding-right" for="form-field-6"> {$a}</label>
							</div>
					
				</foreach>
					</td>
					</tr>
		</table>
         




                            <div class="col-md-offset-4 col-md-9">
                                <button class="btn btn-info width-20" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    导出表格
                                </button>

                                &nbsp; &nbsp; &nbsp;
                             
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
</body>
</html>
