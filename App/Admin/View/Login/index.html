<include file="Public/head"/>
<body class="login-layout light-login">
<div class="main-container login-main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        <b>{$Think.CONFIG.sitename}</b>
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="{:U('login/login')}" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username"
                                                                   placeholder="用户名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password"
                                                                   placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>
                                            <label class="block clearfix">
														<span class="block input-icon ">
															<span class="inline"><input type="text" class="form-control"
                                                                                        name="verify" placeholder="验证码"
                                                                                        id="code" required/></span>
															<img style="cursor:pointer;" src="{:U('login/verify')}"
                                                                 width="100" height="30" title="看不清楚？点击刷新"
                                                                 onclick="this.src = '{:U('login/verify')}?'+new Date().getTime()">
														</span>
                                            </label>

                                            <div class="space"></div>
      <div class="clearfix">                                          <button type="submit"
                                                        class="width-35 pull-left btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                            </button>      
                                            <span class="pull-right" style="margin-top: 10px;">
<a href="{:U('login/sendmail')}">
						找回账号者密码
</a>
</span>	
</div>
<div class="space-4"></div>
<div class="bottom">                                        
<span
	style="margin-top: 10px;font-size:16px;"> 
   <a href="{:U('register/index')}">
   	普通用户注册
   </a>                                                                                    </span>
or                                      
<span
	style="margin-top: 10px;font-size:16px;"> 
   <a href="{:U('register/expertIndex')}">
   	评审人注册
   </a>                                                                                    </span>
</div>

<div class="space-4"></div>	
                                 </fieldset>
                                        <div>
                                        		
                                        </div>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                    <div class="navbar-fixed-top align-right">
                        <br/>
                        &nbsp;
                        <a id="btn-login-dark" href="#">Dark</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-blur" href="#">Blur</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-light" href="#">Light</a>
                        &nbsp; &nbsp; &nbsp;
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='__PUBLIC__/Admin/js/jquery.js'>" + "<" + "/script>");
</script>

<!-- <![endif]-->

<!--[if IE]>
<script type="text/javascript">
    window.jQuery || document.write("<script src='__PUBLIC__/Admin/js/jquery1x.js'>" + "<" + "/script>");
</script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/Admin/js/jquery.mobile.custom.js'>" + "<" + "/script>");
</script>
</body>
</html>
