<include file="Public/head"/>
<body class="login-layout light-login">
<div class="main-container login-main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-user green"></i>
                                        <b>普通用户注册</b>
                                        <span class="register pull-right top"
	style="font-size:16px;"> 
   <a href="{:U('login/index')}">
   	登录
   </a>                                                                                    </span>
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="{:U('register/userRegister')}" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="username form-control" name="username"
                                                                   placeholder="用户名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password"
                                                                   placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>
                                            
<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password"
                                                                   placeholder="确认密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>


<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="emial" class="email form-control" name="email"
                                                                   placeholder="邮箱"/>
															<i class="ace-icon fa fa-dropbox"></i>
														</span>
                                            </label>
                                            <div class="space"></div>
                                            <label class="block clearfix">
														<span class="block input-icon ">
															<span class="inline"><input type="text" class="form-control"
                                                                                        name="verify" placeholder="验证码"
                                                                                        id="code" required/></span>
															<img style="cursor:pointer;" src="{:U('register/verifyUser')}"
                                                                 width="100" height="30" title="看不清楚？点击刷新"
                                                                 onclick="this.src = '{:U('register/verifyUser')}?'+new Date().getTime()">
														</span>
                                            </label>

                                            <div class="space"></div>
      <div class="clearfix">                                          <button type="submit"
                                                        class="width-35 pull-left btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">用户注册</span>
                                             </button>      
</div>
<div class="space-4"></div>
<div class="bottom">
<span>

</div>

<div class="space-4"></div>	
<a href="{:U('login/sendmail')}">
						发送邮件找回账号或者密码
</a>
</span>	
                                 </fieldset>
                                        <div>
                                        		
                                        </div>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
