<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('addPaperHandle')}" method="post">
                            <div class="form-group">
                             <div class="space-4"></div>
                           <div class="row">
                           	 <h3 class="col-sm-12">添加论文</h3>
                           </div>
                            	 <div class="space-16"></div>
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 论文题目 </label>
                                <div class="col-sm-7">
                                    <input type="text" class="col-xs-10" value="" name="title"/>
                                   
                                    <span class="help-inline col-xs-12 col-sm-7">
											<if condition="$user['id'] eq 1"><span class="middle">无法修改</span></if>
											</span>
                                </div>
                            </div>
                                             <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-10">会议主题方向 </label>
                                <div class="col-sm-7">
                                        <select id="topic_id" name="topic_id" class="col-xs-10">
                                            <volist name="topic" id="val">
                                                <option value="{$val['id']}">{$val['name']}</option>
                                            </volist>
                                        </select>

                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">可以选择方向</span>
											</span>
                                </div>
                            </div>
                                    <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-6"> 关键词 </label>
                                <div class="col-sm-7">
                                    <input type="text" name="keywords" id="phone" placeholder="" class="col-xs-10 col-sm-5">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
        <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-6"> 摘要 </label>
                                <div class="col-sm-7">
                                   <textarea name="abstract" id="" rows="6" class="col-xs-10 col-sm-10form-controll"></textarea>
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-10"> 留言 </label>
                                <div class="col-sm-7">
                              <textarea name="message" id="" rows="6" class="col-xs-10 col-sm-10form-controll"></textarea>
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="space-4"></div>

                            <div class="col-md-offset-4 col-md-9">
                                <button class="btn btn-info width-20" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                             
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/Admin/js/date-time/bootstrap-datepicker.js"></script>
<!--<script src="__PUBLIC__/Admin/js/function.js"></script>-->
<script type="text/javascript">
    jQuery(function ($) {
        $('#birthday').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'cn'
        });
    });
</script>
</body>
</html>
