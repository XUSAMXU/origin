<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('addAuthorHandle')}" method="post">
                        	        <div class="space-4"></div>
                            <div class="row">
                            	<h3>主要联系人信息</h3>
                            </div>
                            
                                    <div class="form-group">
                            	 <div class="space-16"></div>
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1">作者ID </label>
                                <div class="col-sm-7">
                                    <input type="text" class="col-xs-10" value="{$author['id']}" name="id" readonly/>
                                    <input type="hidden" class="col-xs-10" value="{$paper_id}" name="paper_id" readonly/>
                                   
                                    <span class="help-inline col-xs-12 col-sm-7">
<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                            	 <div class="space-4"></div>
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 作者姓名 </label>
                                <div class="col-sm-7">
                                    <input type="text" class="col-xs-10" value="{$author['name']}" name="name"/>
                                   
                                    <span class="help-inline col-xs-12 col-sm-7">
<span class="middle"></span>
											</span>
                                </div>
                            </div>
                                     <div class="form-group">
                            	 <div class="space-4"></div>
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 所属机构/工作单位 </label>
                                <div class="col-sm-7">
                                    <input type="text" class="col-xs-10" value="{$author['workplace']}" name="workplace"/>
                                   
                                    <span class="help-inline col-xs-12 col-sm-7">
<span class="middle"></span>
											</span>
                                </div>
                            </div>
                                             <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-10">联系邮箱 </label>
                                <div class="col-sm-7">
<input type="email" name="email" id="email" value="{$author['email']}" class="col-xs-10 col-sm-5" />
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                                    <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-6"> 手机号码 </label>
                                <div class="col-sm-7">
                                    <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$author['phone']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                                        <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-10"> 邮政编码 </label>
                                <div class="col-sm-7">
                <input type="text" name="postcode" id="postcode" placeholder="" class="col-xs-10 col-sm-5" value="{$author['postcode']}">         
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
        <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-6">备用联系方式</label>
                                <div class="col-sm-7">
                                	                                   <input type="text" name="subcontact" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$author['subcontact']}">
                   
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" for="form-field-10"> 地址 </label>
                                <div class="col-sm-7">
                <input type="text" name="address" id="address" placeholder="" class="col-xs-10 col-sm-5" value="{$author['address']}">         
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
						
						
                            <div class="space-4"></div>

                            <div class="space-4"></div>

                            <div class="col-md-offset-4 col-md-9">
                                <button class="btn btn-info width-20" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                             
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/Admin/js/date-time/bootstrap-datepicker.js"></script>
<!--<script src="__PUBLIC__/Admin/js/function.js"></script>-->
<script type="text/javascript">
    jQuery(function ($) {
        $('#birthday').datepicker({
            format: 'yyyy-mm-dd',
            weekStart: 1,
            autoclose: true,
            todayBtn: 'linked',
            language: 'cn'
        });
    });
</script>
</body>
</html>
